---
  :Scale_q:
    ? !ruby/range
      begin: 0
      end: 15
      excl: false
    : Невнимательность при ответах на вопросы и/или непонимение инструкции к тесту, возможно данные теста недостоверны.
    ? !ruby/range
      begin: 15
      end: 40
      excl: false
    : Допустимый результат.
    ? !ruby/range
      begin: 41
      end: 70
      excl: false
    : Выраженная настороженность обследуемого.
    ? !ruby/range
      begin: 71
      end: 150
      excl: false
    : Недостоверные результаты, не подлежат интерпретации.
  :Scale_l:
    ? !ruby/range
      begin: 0
      end: 59
      excl: false
    : Отсутствие тенденции к приукрашиванию своего характера.
    ? !ruby/range
      begin: 60
      end: 69
      excl: false
    : Лицо примитивного психического склада с недостаточным самопониманием и низкими
      адаптивными возможностями.
    ? !ruby/range
      begin: 70
      end: 150
      excl: false
    : Недостоверные результаты, не подлежат интерпретации.
  :Scale_f:
    ? !ruby/range
      begin: 70
      end: 80
      excl: false
    : Достоверность обследования сомнительна.
    ? !ruby/range
      begin: 70
      end: 150
      excl: false
    : недостоверные результаты, не подлежат интерпретации.
  :Scale_1:
    :linear_profile: Гармоничная личность. В природе не существует.
    :lower_profile: Установочное отношение к процедуре тестирования(хитрожопый испытуемый).
    :lead: поддавление спонтанности
    :ranges:
      ? !ruby/range
        begin: 65
        end: 250
        excl: false
      : мнительный тип
      ? !ruby/range
        begin: 70
        end: 250
        excl: false
      : возможна ипохондрическая симптоматика
